<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon Img -->
    <link
      rel="icon"
      type="image/png"
      href="./images/png-clipart-quotation-mark-font-awesome-computer-icons-right-to-quote-double-quotes-text-logo-thumbnail.png"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Media -->
    <link rel="stylesheet" href="./css/media.css" />
    <title>Quotes App</title>
  </head>

  <body>
    <section
      class="min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="container">
        <div class="inner py-5 min-vh-60 position-relative">
          <div class="text-center text-white">
            <h1 class="mb-4 fw-bolder display-1">Quote of the Day</h1>
            <p class="m-4 display-6">
              Press the button below to recieve a random quote!
            </p>

            <button
              class="btn btn-outline-light px-4 py-2 m-4"
              onclick="generateQuote();"
            >
              New Quote
            </button>
            <div class="quote">
              <p id="quoteOutput"></p>
              <p id="authorOutput"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
